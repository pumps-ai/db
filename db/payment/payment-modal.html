<div id="paymentModal" class="payment-modal" style="display: none;">
    <div class="payment-content">
        <h3>功能付费使用</h3>
        <p>使用时长：1小时</p>
        <p>付费金额：<span class="price">¥9.9</span></p>
        
        <div class="qr-code-container">
            <div id="qrCode"></div>
            <p>请使用支付宝扫码支付</p>
        </div>
        
        <div class="remaining-time" id="remainingTime" style="display: none;">
            剩余使用时间：<span id="timeCounter">60:00</span>
        </div>
        
        <div class="payment-status" id="paymentStatus">
            <div class="status-spinner"></div>
            <p>正在创建订单...</p>
        </div>
        
        <button onclick="closePaymentModal()" class="cancel-button">取消</button>
    </div>
</div>

<style>
.payment-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.payment-content {
    background: white;
    padding: 30px;
    border-radius: 8px;
    text-align: center;
    max-width: 400px;
    width: 90%;
}

.qr-code-container {
    margin: 20px 0;
    padding: 20px;
    background: #f5f5f5;
    border-radius: 4px;
}

.price {
    font-size: 24px;
    color: #f60;
    font-weight: bold;
}

.cancel-button {
    margin-top: 20px;
    padding: 8px 20px;
    border: none;
    background: #f5f5f5;
    border-radius: 4px;
    cursor: pointer;
}

.remaining-time {
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 12px;
    z-index: 1000;
}

.status-spinner {
    width: 20px;
    height: 20px;
    border: 2px solid #f3f3f3;
    border-top: 2px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 10px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
