<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- 白色背景 -->
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- 左侧齿轮和线条组 -->
    <g transform="translate(300,200)">
        <!-- 大齿轮 -->
        <circle cx="0" cy="0" r="80" stroke="#34495e" stroke-width="2" fill="none" opacity="0.1"/>
        <circle cx="0" cy="0" r="60" stroke="#34495e" stroke-width="1" fill="none" opacity="0.1"/>
        
        <!-- 连接线 -->
        <path d="M-200,-50 C-150,-50 -100,-50 -50,-50" 
              stroke="#34495e" stroke-width="1" fill="none" opacity="0.1"/>
        <path d="M-200,0 C-150,0 -100,0 -50,0" 
              stroke="#34495e" stroke-width="1" fill="none" opacity="0.1"/>
              
        <!-- 点标记 -->
        <circle cx="-180" cy="-50" r="3" fill="red" opacity="0.8"/>
        <circle cx="-120" cy="-50" r="3" fill="black" opacity="0.8"/>
        <circle cx="-60" cy="0" r="3" fill="orange" opacity="0.8"/>
    </g>

    <!-- 右侧齿轮和线条组 -->
    <g transform="translate(1620,200)">
        <!-- 大齿轮 -->
        <circle cx="0" cy="0" r="100" stroke="#34495e" stroke-width="2" fill="none" opacity="0.1"/>
        <circle cx="0" cy="0" r="80" stroke="#34495e" stroke-width="1" fill="none" opacity="0.1"/>
        
        <!-- 连接线 -->
        <path d="M50,-50 C100,-50 150,-50 200,-50" 
              stroke="#34495e" stroke-width="1" fill="none" opacity="0.1"/>
        <path d="M50,0 C100,0 150,0 200,0" 
              stroke="#34495e" stroke-width="1" fill="none" opacity="0.1"/>
              
        <!-- 点标记 -->
        <circle cx="180" cy="-50" r="3" fill="red" opacity="0.8"/>
        <circle cx="120" cy="-50" r="3" fill="black" opacity="0.8"/>
        <circle cx="60" cy="0" r="3" fill="blue" opacity="0.8"/>
    </g>

    <!-- 小齿轮装饰 -->
    <g>
        <circle cx="1800" cy="300" r="40" stroke="#34495e" stroke-width="1" fill="none" opacity="0.1"/>
        <circle cx="120" cy="300" r="40" stroke="#34495e" stroke-width="1" fill="none" opacity="0.1"/>
    </g>

    <!-- 技术线条 -->
    <g stroke="#34495e" stroke-width="0.5" opacity="0.05">
        <line x1="0" y1="100" x2="1920" y2="100"/>
        <line x1="0" y1="300" x2="1920" y2="300"/>
        <line x1="0" y1="500" x2="1920" y2="500"/>
        <line x1="0" y1="700" x2="1920" y2="700"/>
        <line x1="0" y1="900" x2="1920" y2="900"/>
        
        <line x1="100" y1="0" x2="100" y2="1080"/>
        <line x1="300" y1="0" x2="300" y2="1080"/>
        <line x1="500" y1="0" x2="500" y2="1080"/>
        <line x1="700" y1="0" x2="700" y2="1080"/>
        <line x1="900" y1="0" x2="900" y2="1080"/>
        <line x1="1100" y1="0" x2="1100" y2="1080"/>
        <line x1="1300" y1="0" x2="1300" y2="1080"/>
        <line x1="1500" y1="0" x2="1500" y2="1080"/>
        <line x1="1700" y1="0" x2="1700" y2="1080"/>
    </g>
</svg> 