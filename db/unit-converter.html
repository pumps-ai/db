    <script>
        // 单位换算函数
        function convertPressure() {
            const value = parseFloat(document.getElementById('pressure').value);
            const fromUnit = document.getElementById('pressure-from').value;
            const toUnit = document.getElementById('pressure-to').value;
            
            // 先转换为MPa作为中间单位
            let mpa = value;
            switch(fromUnit) {
                case 'kPa': mpa = value / 1000; break;
                case 'bar': mpa = value / 10; break;
                case 'psi': mpa = value * 0.006894757; break;
                case 'kgf/cm2': mpa = value * 0.0980665; break;
            }
            
            // 从MPa转换为目标单位
            let result;
            switch(toUnit) {
                case 'MPa': result = mpa; break;
                case 'kPa': result = mpa * 1000; break;
                case 'bar': result = mpa * 10; break;
                case 'psi': result = mpa / 0.006894757; break;
                case 'kgf/cm2': result = mpa / 0.0980665; break;
            }
            
            document.getElementById('pressure-result').textContent = 
                result.toFixed(4) + ' ' + toUnit;
        }

        function convertFlow() {
            const value = parseFloat(document.getElementById('flow').value);
            const fromUnit = document.getElementById('flow-from').value;
            const toUnit = document.getElementById('flow-to').value;
            
            // 先转换为m³/h作为中间单位
            let m3h = value;
            switch(fromUnit) {
                case 'L/s': m3h = value * 3.6; break;
                case 'L/min': m3h = value * 0.06; break;
                case 'gpm': m3h = value * 0.227124; break;
            }
            
            // 从m³/h转换为目标单位
            let result;
            switch(toUnit) {
                case 'm3/h': result = m3h; break;
                case 'L/s': result = m3h / 3.6; break;
                case 'L/min': result = m3h / 0.06; break;
                case 'gpm': result = m3h / 0.227124; break;
            }
            
            document.getElementById('flow-result').textContent = 
                result.toFixed(4) + ' ' + toUnit;
        }

        // 添加新的转换函数
        function convertLength() {
            const value = parseFloat(document.getElementById('length').value);
            const fromUnit = document.getElementById('length-from').value;
            const toUnit = document.getElementById('length-to').value;
            
            // 转换为米作为中间单位
            let meters = value;
            switch(fromUnit) {
                case 'mm': meters = value / 1000; break;
                case 'cm': meters = value / 100; break;
                case 'inch': meters = value * 0.0254; break;
                case 'ft': meters = value * 0.3048; break;
            }
            
            // 从米转换为目标单位
            let result;
            switch(toUnit) {
                case 'm': result = meters; break;
                case 'mm': result = meters * 1000; break;
                case 'cm': result = meters * 100; break;
                case 'inch': result = meters / 0.0254; break;
                case 'ft': result = meters / 0.3048; break;
            }
            
            document.getElementById('length-result').textContent = 
                result.toFixed(4) + ' ' + toUnit;
        }

        // 类别切换功能
        const categoryButtons = document.querySelectorAll('.category-button');
        const sections = document.querySelectorAll('.conversion-section');

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有active类
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                sections.forEach(section => section.classList.remove('active'));
                
                // 添加active类到选中的按钮和对应的部分
                button.classList.add('active');
                const category = button.dataset.category;
                document.getElementById(`${category}-section`).classList.add('active');
            });
        });

        // 功率换算函数
        function convertPower() {
            const value = parseFloat(document.getElementById('power').value);
            const fromUnit = document.getElementById('power-from').value;
            const toUnit = document.getElementById('power-to').value;
            
            // 转换为kW作为中间单位
            let kw = value;
            switch(fromUnit) {
                case 'W': kw = value / 1000; break;
                case 'hp': kw = value * 0.7457; break;
                case 'PS': kw = value * 0.7355; break;
            }
            
            // 从kW转换为目标单位
            let result;
            switch(toUnit) {
                case 'kW': result = kw; break;
                case 'W': result = kw * 1000; break;
                case 'hp': result = kw / 0.7457; break;
                case 'PS': result = kw / 0.7355; break;
            }
            
            document.getElementById('power-result').textContent = 
                result.toFixed(4) + ' ' + toUnit;
        }

        // 转速换算函数
        function convertSpeed() {
            const value = parseFloat(document.getElementById('speed').value);
            const fromUnit = document.getElementById('speed-from').value;
            const toUnit = document.getElementById('speed-to').value;
            
            // 转换为rpm作为中间单位
            let rpm = value;
            switch(fromUnit) {
                case 'rps': rpm = value * 60; break;
                case 'rad/s': rpm = value * (60 / (2 * Math.PI)); break;
                case 'Hz': rpm = value * 60; break;
            }
            
            // 从rpm转换为目标单位
            let result;
            switch(toUnit) {
                case 'rpm': result = rpm; break;
                case 'rps': result = rpm / 60; break;
                case 'rad/s': result = rpm * ((2 * Math.PI) / 60); break;
                case 'Hz': result = rpm / 60; break;
            }
            
            document.getElementById('speed-result').textContent = 
                result.toFixed(4) + ' ' + toUnit;
        }

        // 温度换算函数
        function convertTemperature() {
            const value = parseFloat(document.getElementById('temperature').value);
            const fromUnit = document.getElementById('temperature-from').value;
            const toUnit = document.getElementById('temperature-to').value;
            
            // 先转换为摄氏度
            let celsius = value;
            switch(fromUnit) {
                case 'F': celsius = (value - 32) * 5/9; break;
                case 'K': celsius = value - 273.15; break;
            }
            
            // 从摄氏度转换为目标单位
            let result;
            switch(toUnit) {
                case 'C': result = celsius; break;
                case 'F': result = celsius * 9/5 + 32; break;
                case 'K': result = celsius + 273.15; break;
            }
            
            document.getElementById('temperature-result').textContent = 
                result.toFixed(4) + ' ' + toUnit;
        }

        // 扭矩换算函数
        function convertTorque() {
            const value = parseFloat(document.getElementById('torque').value);
            const fromUnit = document.getElementById('torque-from').value;
            const toUnit = document.getElementById('torque-to').value;
            
            // 转换为N⋅m作为中间单位
            let nm = value;
            switch(fromUnit) {
                case 'kgf.m': nm = value * 9.80665; break;
                case 'ft.lbf': nm = value * 1.355818; break;
                case 'in.lbf': nm = value * 0.112985; break;
            }
            
            // 从N⋅m转换为目标单位
            let result;
            switch(toUnit) {
                case 'N.m': result = nm; break;
                case 'kgf.m': result = nm / 9.80665; break;
                case 'ft.lbf': result = nm / 1.355818; break;
                case 'in.lbf': result = nm / 0.112985; break;
            }
            
            document.getElementById('torque-result').textContent = 
                result.toFixed(4) + ' ' + toUnit;
        }

        // 粘度换算函数
        function convertViscosity() {
            const value = parseFloat(document.getElementById('viscosity').value);
            const fromUnit = document.getElementById('viscosity-from').value;
            const toUnit = document.getElementById('viscosity-to').value;
            
            // 转换为Pa⋅s作为中间单位（动力粘度）
            let pas = value;
            switch(fromUnit) {
                case 'mPa.s': pas = value / 1000; break;
                case 'cP': pas = value / 1000; break; // 1 cP = 1 mPa⋅s
                case 'P': pas = value / 10; break;
                case 'cSt': pas = value * 0.000001; break; // 需要假设密度为1000 kg/m³
                case 'm2/s': pas = value * 1; break; // 需要假设密度为1000 kg/m³
            }
            
            // 从Pa⋅s转换为目标单位
            let result;
            switch(toUnit) {
                case 'Pa.s': result = pas; break;
                case 'mPa.s': result = pas * 1000; break;
                case 'cP': result = pas * 1000; break;
                case 'P': result = pas * 10; break;
                case 'cSt': result = pas * 1000000; break; // 假设密度为1000 kg/m³
                case 'm2/s': result = pas * 1; break; // 假设密度为1000 kg/m³
            }
            
            document.getElementById('viscosity-result').textContent = 
                result.toFixed(4) + ' ' + toUnit;
        }
    </script>
